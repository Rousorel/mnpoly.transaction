<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banca Monopoly</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîê Acceso al Juego</h1>
            <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
        </header>

        <main class="main-content">
            <div class="login-container">
                <div class="login-card">
                    <div class="role-indicator" id="roleIndicator">
                        <!-- Se llena con JS -->
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="gameName">Nombre del Juego</label>
                            <input type="text" id="gameName" required placeholder="Ej: PartidaFamilia2023">
                        </div>
                        
                        <div class="form-group">
                            <label for="pin">PIN de Acceso</label>
                            <input type="password" id="pin" required placeholder="4-6 d√≠gitos" pattern="[0-9]{4,6}" title="PIN de 4-6 d√≠gitos">
                        </div>
                        
                        <div class="form-group" id="playerNameField" style="display: none;">
                            <label for="playerName">Tu Nombre de Jugador</label>
                            <input type="text" id="playerName" placeholder="Ej: Juan, Mar√≠a, etc.">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            Acceder al Juego
                        </button>
                    </form>
                    
                    <div id="createGameSection" style="display: none; margin-top: 20px;">
                        <hr />
                        <h3>¬øQuieres crear un nuevo juego?</h3>
                        <form id="createGameForm">
                            <div class="form-group">
                                <label for="createGameName">Nombre del nuevo juego</label>
                                <input type="text" id="createGameName" placeholder="Ej: PartidaFamilia2023">
                            </div>
                            <div class="form-group">
                                <label for="createPin">PIN de acceso (4-6 d√≠gitos)</label>
                                <input type="password" id="createPin" pattern="[0-9]{4,6}" placeholder="1234">
                            </div>
                            <div class="form-group">
                                <label for="initialMoney">Dinero inicial por jugador</label>
                                <input type="number" id="initialMoney" min="0" value="1500">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block" id="createGameBtn">
                                <i class="fas fa-plus"></i> Crear y Entrar como Banco
                            </button>
                        </form>
                    </div>

                    <div class="login-info">
                        <p id="loginInstructions">
                            <!-- Se llena con JS -->
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
