<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Jugador - Banca Monopoly</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1> Panel del Jugador</h1>
                <div class="header-actions">
                    <button id="logoutBtn" class="btn btn-secondary btn-small">Cerrar Sesi贸n</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard">
                <!-- Informaci贸n del jugador -->
                <div class="player-info-section">
                    <div class="player-card">
                        <div class="player-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="player-details">
                            <h2 id="playerNameDisplay">Jugador</h2>
                            <div class="balance-display">
                                <span class="balance-label">Saldo Actual:</span>
                                <span class="balance-amount" id="playerBalance">$0</span>
                            </div>
                            <p class="game-info" id="playerGameInfo">Juego: -</p>
                        </div>
                    </div>
                </div>

                <!-- Secci贸n de transacciones -->
                <div class="section transactions-section">
                    <h2><i class="fas fa-money-bill-wave"></i> Realizar Transacci贸n</h2>
                    
                    <div class="transaction-tabs">
                        <button class="tab-btn active" data-tab="pay-player">Pagar a Jugador</button>
                        <button class="tab-btn" data-tab="pay-bank">Pagar al Banco</button>
                    </div>
                </div>



                <!-- Historial de transacciones -->
                    
                    <!-- Formulario para pagar a jugador -->
                    <div id="pay-player-tab" class="tab-content active">
                        <form id="payPlayerForm" class="transaction-form">
                            <div class="form-group">
                                <label for="toPlayer">Seleccionar Jugador</label>
                                <select id="toPlayer" required>
                                    <option value="">Selecciona un jugador</option>
                                    <!-- Se llena con JS -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="amountToPlayer">Monto a Pagar</label>
                                <div class="input-with-icon">
                                    <span class="input-icon">$</span>
                                    <input type="number" id="amountToPlayer" required min="1" placeholder="0">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-paper-plane"></i> Realizar Pago
                            </button>
                        </form>
                    </div>
                    
                    <!-- Formulario para pagar al banco -->
                    <div id="pay-bank-tab" class="tab-content">
                        <form id="payBankForm" class="transaction-form">
                            <div class="form-group">
                                <label for="amountToBank">Monto a Pagar al Banco</label>
                                <div class="input-with-icon">
                                    <span class="input-icon">$</span>
                                    <input type="number" id="amountToBank" required min="1" placeholder="0">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-university"></i> Pagar al Banco
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Historial de transacciones -->
                <div class="section history-section">
                    <h2><i class="fas fa-history"></i> Historial de Transacciones</h2>
                    <div id="playerTransactions" class="transactions-list">
                        <p class="empty-message">No hay transacciones registradas.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>



    <!-- Toasts -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="js/player.js"></script>
</body>
</html>
